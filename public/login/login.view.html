<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
        <md-card flex="flex" flex-gt-sm="40" flex-gt-md="36">
          <md-toolbar md-scroll-shrink  md-colors="{background: 'background-900-2.43'}">
            <div class="md-toolbar-tools">
              <h2><span><i class="fa fa-car" aria-hidden="true"></i> LOGIN TO APP</span></h2>
            </div>
          </md-toolbar>
          <md-card-content>
            <form name="Form">
              <md-input-container class="md-block">
                <label>Username</label>
                <input type="email" name="email" ng-model="vm.username" placeholder="login" required=""/>
                <div ng-messages="Form.email.$error" role="alert" multiple="">
                  <div ng-message="required">Please enter your email.</div>
                </div>
              </md-input-container>
              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" name="password" ng-model="vm.password" placeholder="password" required="" />
                <div ng-messages="Form.password.$error" role="alert" multiple="">
                  <div ng-message="required" class="my-message">Please enter your password.</div>
                 
                </div>
                <md-button href="#"  md-colors="{color: 'blue'}">Forgot Password?</md-button>
              </md-input-container>
              <md-button ng-disabled="!Form.$valid" ng-click="vm.login()"  class="buttonBlue"  flex="50" flex-sm="100">Login</md-button>
              <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
              
            </form>
          </md-card-content>
          <md-card-content>
                Don't have an account? <md-button href="#!/register" md-colors="{color: 'blue'}">Register now</md-button>
              </md-card-content>
          
        </md-card>
        
      </md-content>
